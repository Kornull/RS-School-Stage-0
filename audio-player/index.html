<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Custom audio-player</title>
</head>

<body>
  <div class="container__bg--img">
    <div class="container">
      <section class="section">
        <div class="audio__player">
          <div class="section__title">
            <h1 class="name__artist">name artists</h1>
          </div>
          <div class="section__subtitle">
            <h2 class="song__title">song title</h2>
          </div>
          <audio src="./assets/audio/Bring Me The Horizon - Kingslayer (feat. BABYMETAL).mp3"></audio>

          <div class="btn__start--stop" id="controls">
            <button class="btn__play">            <button>
          </div> <!-- ./btn__start--stop -->
          <div class="audio__img">
            <img class="atrist__image" src="./assets/img/Bmth_posthumancover.jpg" alt="">
          </div>
        </div>
      </section>
    </div><!-- ./container -->
  </div> <!-- ./container__bg--img -->

  <script src="./assets/js/index.js"></script>
</body>

</html>
