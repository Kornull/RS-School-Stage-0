<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Image-galery</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo"></div>
      <div class="galery__name">
        <h1>Images API</h1>
      </div>
      <div class="btn__input">
        <span class="search__img"></span>
        <input type="text" value placeholder="Search" autofocus>
        <span class="clean__text"></span>
      </div>
    </header>

    <div class="img__galery">
    </div>

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__link">
          &copy; 2022 <a target="_blank" href="https://github.com/Kornull">github</a>
        </div>
        <div class="footer__link">
          <a target="_blank" href="https://rs.school/js-stage0/">
            <img class="rs__link" src="./assets/img/rs_school_js.svg" alt="RS_School">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
